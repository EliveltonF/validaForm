<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script hel="javascript" type="text/javascript" src="script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

  <div id="main">
    <div id="info">
      <div id="icon">
        <img src="images/logo.svg">
      </div>
      <div >
        <picture>
          <source id="womanMobile" media="(max-width:890px)" width="100%"srcset="images/hero-mobile.jpg">
          <img id="woman" src="images/hero-desktop.jpg">
        </picture>
      </div>
      <h1 id="titulo"><span id="dentroTitulo">We're</span> coming soon</h1>

      <p id="paragrafo">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input" id="barraBaixo">
        <form novalidate>
          <input required onblur="validaEmail()" onfocus="redefinirMsg()" id="email" type="email" id="email"
            name="email" placeholder="Email Address">
          <span id="erroImg"></span>
          <input id="button" type="submit" value="">
        </form>

      </div>
      <span id="alerta" class="alerta"></span>
    </div>

  </div>


</body>

</html>
